{% extends 'base.html' %}{% load static %}
{% block content %}

<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>

    {% comment %} <canvas class="my-4 w-100" height="380" id="myChart" width="900"></canvas>
    {% endcomment %}

    <h2>Event List</h2>
    <div class="table-responsive bg-light">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for post in post_list %}<tr>
                    <td>{{post.title}}</td>
                    <td>{{post.created_date}}</td>
                    <td>
                        <a href="{% url 'post_detail' pk=post.pk %}">View</a>
                        <a href="{% url 'post_detail' pk=post.pk %}">Edit</a>
                        <a href="{% url 'post_detail' pk=post.pk %}">Delete</a>
                    </td>
                </tr>{% endfor %}
            </tbody>
        </table>
    </div>
</main>

{% endblock content %}

{% extends 'base.html' %}{% load martortags %}
{% block content %}
{% for post in post_list %}
<div class="row">
    <div class="col-md-8">
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe_markdown|safe|truncatewords:"50"|linebreaks }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">read more</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}

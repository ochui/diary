{% extends 'base.html' %}{% load martortags %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|safe_markdown|linebreaksbr }}</p>
</div>
{% endblock content %}

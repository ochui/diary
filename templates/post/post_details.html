{% extends 'base.html' %}{% load martortags %}
{% block content %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>

    {% comment %} <canvas class="my-4 w-100" height="380" id="myChart" width="900"></canvas>
    {% endcomment %}

    <h2>Entry Details</h2>
    <div class="bg-light">
        <div class="post">
    {% if post.created_date %}
    <div class="date">
        {{ post.created_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|safe_markdown|linebreaksbr }}</p>
</div>
    </div>
</main>
{% endblock content %}

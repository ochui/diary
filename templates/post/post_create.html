{% extends 'base.html' %}
{% block content %}
<h1>New Journal entry</h1>
<form method="POST">{% csrf_token %}
  <div class="row">
    <div class="col-md-12">
      {{form.title}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{form.media}}
      {{form.text}}
    </div>
  </div>
  <button type="submit" class="save btn btn-primary">Save</button>
</form>
{% endblock %}
